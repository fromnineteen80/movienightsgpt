name: Generate daily today.json

on:
  workflow_dispatch:
  schedule:
    # Runs daily. 23:10 UTC is 5:10pm ET (summer), 6:10pm ET (winter).
    # Change if you want a specific hour.
    - cron: "10 23 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate today.json
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          python scripts/generate_today.py

      - name: Commit and push if changed
        run: |
          git config user.name "movienightgpt-bot"
          git config user.email "movienightgpt-bot@users.noreply.github.com"
          git add data/today.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Daily update: today.json"
          git push
